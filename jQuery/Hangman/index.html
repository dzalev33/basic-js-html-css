<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/hangman.css">
    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/hangman.js"></script>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>

<body>

<h1>Hangman</h1>
<p id="ratefeld"></p>
<form name="rateform">
    <input name="ratecharacter" type="text" size="5" maxlength="1"><br><br><br><br>

    <input name="ratebutton" type="button" value="Guess" onClick="testcharacter()">

    <p id="guessedletters">Wrong Letters:</p>
    <img src="img/Hangman-0.png" id="hangman"><br />
    <input name="refresh" type="button" value="New Game" onClick="location.reload()">
</form>


</body>
</html>
